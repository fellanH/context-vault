name: Deploy
on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  # Gate: skip deploy if CI failed (workflow_run fires on both success and failure)
  gate:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - run: echo "CI passed â€” proceeding with deploy"

  changes:
    needs: gate
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 2
      - name: Get parent SHA
        id: parent
        run: echo "sha=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ steps.parent.outputs.sha }}
          filters: |
            backend:
              - 'packages/hosted/**'
              - 'packages/core/**'

  deploy-backend-staging:
    needs: [gate, changes]
    runs-on: ubuntu-latest
    if: needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --config fly.staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.STAGING_FLY_API_TOKEN }}

  health-staging:
    needs: [deploy-backend-staging]
    runs-on: ubuntu-latest
    if: always() && needs.deploy-backend-staging.result == 'success'
    steps:
      - name: Wait for staging health
        run: |
          set -euo pipefail
          URL="https://context-vault-staging.fly.dev/health"
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" --max-time 5 "$URL" || true)
            if [ "$code" = "200" ]; then
              echo "Staging healthy"
              exit 0
            fi
            sleep 5
          done
          echo "Staging health check failed"
          exit 1

  smoke-staging:
    needs: health-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash scripts/smoke-test.sh https://context-vault-staging.fly.dev

  deploy-backend-production:
    needs: [smoke-staging, changes]
    runs-on: ubuntu-latest
    environment: production
    if: needs.changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  smoke-production:
    needs: [deploy-backend-production]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash scripts/smoke-test.sh https://api.context-vault.com
