name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      marketing: ${{ steps.filter.outputs.marketing }}
      extension: ${{ steps.filter.outputs.extension }}
      backend: ${{ steps.filter.outputs.backend }}
      core: ${{ steps.filter.outputs.core }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            app:
              - 'packages/app/**'
            marketing:
              - 'packages/marketing/**'
            extension:
              - 'packages/extension/**'
            backend:
              - 'packages/hosted/**'
            core:
              - 'packages/core/**'
              - 'test/**'

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm test

  build-app:
    needs: [test, changes]
    runs-on: ubuntu-latest
    if: needs.changes.outputs.app == 'true' || needs.changes.outputs.core == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm run build --workspace=packages/app

  build-marketing:
    needs: [test, changes]
    runs-on: ubuntu-latest
    if: needs.changes.outputs.marketing == 'true' || needs.changes.outputs.core == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm run build --workspace=packages/marketing

  build-extension:
    needs: [test, changes]
    runs-on: ubuntu-latest
    if: needs.changes.outputs.extension == 'true' || needs.changes.outputs.core == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: npm ci
      - run: npm run build --workspace=packages/extension
