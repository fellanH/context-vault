name: Publish to npm

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Checkout context-vault-app for UI build
        uses: actions/checkout@v4
        with:
          repository: fellanH/context-vault-app
          path: app-repo

      - name: Build app UI
        run: cd app-repo && npm install && npm run build

      - name: Copy app dist to local package
        run: cp -r app-repo/dist packages/local/app-dist

      - run: npm ci

      - name: Verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./packages/local/package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION does not match package.json version $PKG_VERSION"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - run: npm test

      - run: npm publish --workspace packages/local --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"

          # Extract changelog section for this version
          BODY=$(awk "/^## \[$VERSION\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)

          if [ -z "$BODY" ]; then
            BODY="Release $TAG"
          fi

          gh release create "$TAG" --title "$TAG" --notes "$BODY"
